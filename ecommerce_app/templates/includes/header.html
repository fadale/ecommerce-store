{% load static %}
<div class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <nav class="navbar bg-light">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'product_list' %}"><i class="fa fa-home"></i>All
                                Products</a>
                        </li>
                        {% for cat in categories%}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'product_category' cat.pk %}"><i class="fa fa-home"></i>{{cat.name}}</a>
                        </li>
                        {% endfor %}

                    </ul>
                </nav>
            </div>
            <div class="col-md-6">
                <div class="header-slider normal-slider">
                    {%for slide in slider %}
                    <div class="header-slider-item">
                        <img src="{{slide.image.url}}" alt="Slider Image"/>
                        <div class="header-slider-caption">
                            <p class="text-black">{{slide.title}}</p>
                            <p>{{slide.sub_title}}</p>
                            <a class="btn" href="{{slide.link}}"><i class="fa fa-shopping-cart"></i>{{slide.action_name}}</a>
                        </div>
                    </div>

                    {%endfor%}
                </div>
            </div>
            <div class="col-md-3">
                <div class="header-img">
                    {% for vertical in vertical_slider %}

                    <div class="img-item">
                        <img src="{{vertical.image.url}}"/>
                        <a class="img-text" href="">
                            <p>{{vertical.sub_title}}</p>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
